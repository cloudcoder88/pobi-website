<div class="products-container">
  <div class="products-grid">
    <mat-card *ngFor="let product of paginatedProducts" class="product-card">
      <img mat-card-image [src]="product.image" [alt]="product.name" />
      <mat-card-content>
        <h3>{{ product.name }}</h3>
        <p class="price">â‚¦{{ product.price | number }}</p>
        <p-rating [(ngModel)]="product.rating" [readonly]="true" [readonly]="false"></p-rating>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addToCart(product)">
          Add to Cart
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- paginator -->
  <p-paginator 
    [first]="first" 
    [rows]="rows" 
    [totalRecords]="products.length" 
    (onPageChange)="onPageChange($event)">
  </p-paginator>
</div>
