<div class="products-grid">
  <mat-card *ngFor="let product of products" class="product-card">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
