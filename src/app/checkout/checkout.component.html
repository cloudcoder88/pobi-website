<section class="checkout-container">
  <h2>ðŸ›’ Your Cart</h2>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty.</p>
    <a routerLink="/products" class="btn">Continue Shopping</a>
  </div>

  <div *ngIf="cartItems.length > 0">
    <ul class="cart-list">
      <li *ngFor="let item of cartItems" class="cart-item">
        <img [src]="item.image" [alt]="item.name" />
        <div>
          <h3>{{ item.name }}</h3>
          <p>â‚¦{{ item.price }}</p>
        </div>
      </li>
    </ul>

    <h3 class="total">Total: â‚¦{{ total }}</h3>

    <button class="whatsapp-btn" (click)="checkoutViaWhatsApp()">
      <i class="pi pi-whatsapp"></i> Checkout via WhatsApp
    </button>

    <button class="clear-btn" (click)="clearCart()">Clear Cart</button>
  </div>
</section>
